<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-grid-container">
      <!-- nav-bar -->
      <div class="nav-sidebar">
        <div class="nav-item dashboard">
          <img src="img/dashboard.png" alt="dashboard icon" /> Dashboard
        </div>
        <div class="nav-item home">
          <img src="img/home.png" alt="home icon" /> Home
        </div>
        <div class="nav-item profile">
          <img src="img/profile.png" alt="profile icon" /> Profile
        </div>
        <div class="nav-item messages">
          <img src="img/messages.png" alt="messages icon" /> Messages
        </div>
        <div class="nav-item tasks">
          <img src="img/tasks.png" alt="tasks icon" /> Tasks
        </div>
        <div class="nav-item history">
          <img src="img/history.png" alt="history icon" /> History
        </div>
        <div class="nav-item settings">
          <img src="img/settings.png" alt="settings icon" /> Settings
        </div>
        <div class="nav-item support">
          <img src="img/support.png" alt="support icon" /> Support
        </div>
        <div class="nav-item log-out">
          <img src="img/log-out.png" alt="log-out icon" /> Log Out
        </div>
      </div>
      <!--  -->

      <!--  Main content  -->
      <div class="main-content-container">
        <div class="header">
          <div id="header-section">
            <div id="search-bar">
              <img class="icon" src="img/search.png" alt="search icon" />
              <div id="search-bar-space"></div>
            </div>
            <div id="user-profile">
              <img class="icon" src="img/bell.png" alt="bell icon" />
              <img
                id="profile-picture"
                src="img/profile-picture.jpg"
                alt="user profile picture"
              />
              <span id="profile-name">Adam Smasher</span>
            </div>
          </div>
          <div id="search-bar-buttons">
            <button>New Task</button>
            <button>Submit Task</button>
            <button>Upload Files</button>
          </div>
        </div>

        <div class="main-content">main content</div>
      </div>

      <!--  -->
    </div>
  </body>
</html>
